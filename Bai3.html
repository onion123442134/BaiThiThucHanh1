<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Câu 3</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số phần tử không quá 50 phần tử::"));
    if (n > 50 || n <= 0) {
        alert("Số phần tử không hợp lệ!");
    } else {
        let arr = [];
        for (let i = 0; i < n; i++) {
            arr.push(parseInt(prompt("Nhập phần tử thứ " + (i + 1) + ":")));
        }

        let k = parseInt(prompt("Nhập số nguyên dương k:"));
        if (k <= 0) {
            alert( k +" không phải là số nguyên dương!");
        } else {
            let count = 0;
            let Cap = [];

            for (let i = 0; i < n; i++) {
                for (let j = i + 1; j < n; j++) {
                    if ((arr[i] + arr[j]) % k === 0) {
                        count++;
                        Cap.push(`(${arr[i]}, ${arr[j]})`);
                    }
                }
            }

            document.write("Mảng: " + arr.join(", ") + "<br>");
            document.write("k = " + k + "<br>");
            document.write("Các cặp thỏa mãn: " + Cap.join(", ") + "<br>");
            document.write("Số lượng cặp = " + count);
        }
    }
</script>
</body>
</html>
